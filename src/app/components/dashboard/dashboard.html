<app-header 
  [userName]="currentUser()?.usuario || 'Barista'" 
  (logout)="logout()">
</app-header>

<div class="menu-container">
  
  <div class="menu-header">
    <h1>Nuestro Menú</h1>
    <p>Elige tu momento favorito</p>
  </div>

  <div class="products-grid">
    @for (prod of productosActivos(); track prod.id) {
      <div class="product-card">
        <div class="image-container">
          <img [src]="prod.imagenUrl || 'assets/coffee-placeholder.jpg'" alt="{{ prod.nombre }}">
          <span class="price-tag">${{ prod.precioVenta }}</span>
        </div>
        
        <div class="card-content">
          <span class="category">{{ prod.categoria }}</span>
          <h3>{{ prod.nombre }}</h3>
          <button class="btn-order">
            <i class="bi bi-bag-plus"></i> Agregar
          </button>
        </div>
      </div>
    } @empty {
      <div class="empty-menu">
        <i class="bi bi-cup-hot"></i>
        <p>Cargando nuestro delicioso menú...</p>
      </div>
    }
  </div>

</div>

<app-header 
  [userName]="currentUser()?.usuario || 'Barista'" 
  (logout)="logout()">
</app-header>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>ðŸ“¦ Inventario de Productos</h2>
    <button class="btn btn-success">
      <i class="bi bi-plus-lg"></i> Nuevo Producto
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-striped mb-0">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>CategorÃ­a</th>
            <th>Precio</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          @for (prod of productos(); track prod.id) {
            <tr>
              <td>{{ prod.id }}</td>
              <td><strong>{{ prod.nombre }}</strong></td>
              <td><span class="badge bg-secondary">{{ prod.categoria }}</span></td>
              <td class="text-success fw-bold">${{ prod.precioVenta }}</td>
              <td>
                @if (prod.activo) {
                  <span class="badge bg-success">Activo</span>
                } @else {
                  <span class="badge bg-danger">Inactivo</span>
                }
              </td>
              <td>
                <button class="btn btn-sm btn-outline-primary me-2">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          } @empty {
            <tr>
              <td colspan="6" class="text-center py-4">
                <p class="text-muted">No hay productos registrados aÃºn.</p>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
